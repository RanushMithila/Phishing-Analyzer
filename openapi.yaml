    get:
      operationId: export_openapi_schema_scrape__get
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
      summary: Export Openapi Schema
    post:
      operationId: scrape_scrape__post
      requestBody:
        content:
          application/json:
