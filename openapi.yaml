      title: HTTPValidationError
      type: object
    URLItem:
      properties:
        url:
          title: Url
          type: string
      required:
      - url
      title: URLItem
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
